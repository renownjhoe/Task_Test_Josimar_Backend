services:
  php-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php-app
    networks:
      - app-network
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: nginx-app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    depends_on:
      - php-app

  mysql:
    build:
      args:
        MYSQL_ROOT_PASSWORD: '323@34lkssdafkkasdf'
        MYSQL_USER_PASSWORD: '323@34lkssdafkkasdf'
      context: .
      dockerfile: ./mysql/Dockerfile
    restart: unless-stopped
    volumes:
      - ./mysqldata:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER_PASSWORD=${MYSQL_USER_PASSWORD}

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data: