services:
  php-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php-app
    networks:
      - app-network
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: nginx-app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    depends_on:
      - php-app

  mysql:
    build:
      context: ./mysql
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: '323@34lkssdafkkasdf'
      MYSQL_DATABASE: 'blumeDB'
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8081:80'
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data: