version: '3.8'

services:
  php-app:
    image: ${IMAGE_NAME}
    container_name: php-app
    ports:
      - "9000:9000"
    volumes:
      - /home/ubuntu/php-project-with-docker-github-actions:/app

  nginx-app:
    image: nginx:alpine
    container_name: nginx-app
    ports:
      - "80:80"
    volumes:
      - /home/ubuntu/php-project-with-docker-github-actions:/app
      - /home/ubuntu/php-project-with-docker-github-actions/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-app